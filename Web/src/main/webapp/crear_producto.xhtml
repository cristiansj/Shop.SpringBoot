<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear nuevo producto</title>
</h:head>
<h:body>
    <p:panel header="Crear Producto">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Código: " for="codigo_u"/>
                <p:inputText id="codigo_u" value="#{productoBean.producto.codigo}" required="true" type="number"/>

                <p:outputLabel value="Nombre: " for="nombre_u"/>
                <p:inputText id="nombre_u" value="#{productoBean.producto.nombre}" required="true"/>

                <p:outputLabel value="Precio: " for="precio_u"/>
                <p:inputText id="precio_u" value="#{productoBean.producto.precio}" required="true" type="number"/>

                <p:outputLabel value="Disponibilidad: " for="disponibilidad_u"/>
                <p:inputText id="disponibilidad_u" value="#{productoBean.producto.disponibilidad}" required="true" type="number"/>

                <p:outputLabel value="Descuento: " for="descuento_u"/>
                <p:inputText id="descuento_u" value="#{productoBean.producto.descuento}" required="true" type="number"/>

                <p:outputLabel value="categorias" for="categorias_p"/>
                <p:selectManyMenu id="categorias_p" value="#{productoBean.producto.categorias}" converter="#{categoriaConverter}" showCheckbox="true" required="true">
                    <f:selectItems value="#{productoBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}"/>
                </p:selectManyMenu>

                <p:outputLabel value="ciudad" for="ciudad_p"/>
                <p:selectOneMenu id="ciudad_p" value="#{productoBean.producto.codigoCiudad}" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccionar una ciudad" noSelectionOption="true"/>
                    <f:selectItems value="#{productoBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Imágenes" for="imagen_p"/>
                <p:fileUpload id="imagen_p" listener="#{productoBean.subirImagenes}" mode="advanced" multiple="true" sizeLimit="1000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" />

                <p:outputLabel value="Descripción: " for="descripcion_p"/>
                <p:textEditor id="descripcion_p" value="#{productoBean.producto.descripcion}" height="300" secure="false"/>

            </h:panelGrid>
            <p:growl showDetail="true"/>
            <p:commandButton value="Crear producto" action="#{productoBean.crearProducto}" update="@form" icon="pi pi-inbox"/>
        </h:form>
    </p:panel>
</h:body>
</html>
