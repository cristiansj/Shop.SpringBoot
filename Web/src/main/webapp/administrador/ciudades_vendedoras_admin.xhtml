<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Informe de ventas</ui:define>
    <ui:define name="content">
        <h1>Informe de ventas por ciudad</h1>
        <h:form>
            <p:commandButton value="Mostrar" actionListener="#{adminBean.listarVentasCiudad}" update="panel"/>
            <div align="center">
                <h:panelGroup id="panel" layout="block">
                    <p:barChart model="#{adminBean.barChartModel}" style="width: 800px; height: 500px" rendered="#{adminBean.mostrar}"/>
                </h:panelGroup>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
